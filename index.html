<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
</head>
<body>
    <nav class="navbar">
        <div class="title">
            <img src="norway.png">
            <h1>Norgemarkt™</h1>
        </div>
        <img src="cart.png">
    </nav>
    <div class="container">
        <div class="item item-1">
            <div class="content">
                <img src="kfc.jpg">
                <div class="infopanel">
                    <div class="info">
                        <p class="name">KFC i Norge</p>
                        <p class="price">12,000 NOK</p>
                        <hr>
                        <p class="description">Hvorfor er det ikke KFC i Norge? Nå kan du kjøpe det for bare 12,000 kroner!</p>
                    </div>
                </div>
            </div>
            <button>Legg i handlekurv</button>
        </div>
        <div class="item item-1">
            <div class="content">
                <img src="sweden.jpg">
                <div class="infopanel">
                    <div class="info">
                        <p class="name">Sverige</p>
                        <p class="price">9,999,999,999 NOK</p>
                        <hr>
                        <p class="description">Hater du Sverige fordi det ikke er Norge? Bare kjøp det da!</p>
                    </div>
                </div>
            </div>
            <button>Legg i handlekurv</button>
        </div>
    </div>
</body>
</html>
